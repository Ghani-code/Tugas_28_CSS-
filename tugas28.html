<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <img src="lampung.jpg" width="240px" class="rounded-circle">
    <form>
        <div class=" form-group">
            <label for="nama">nama lengkap</label> <input type="text" id="nama" placeholder="nama lengkap"
                class="form-control">
        </div><br>
        <div class="form-group">
            <label for="alamat">alamat</label> <textarea id="alamat" cols="4" rows="1" class="form-control"></textarea>
        </div><br>
        <div class="form-group">
            <label for="email">alamat email</label> <input type="email" id="email" placeholder="alamat email (disabled)"
                class="form-control">
        </div><br>
        <div class="form-group">
            <label for="sandi">password</label> <input type="password" id="sandi" placeholder="kata sandi"
                class="form-control">
        </div><br>
        <div class="form-group">
            <label for="file">scan KTP</label> <input type="file" id="file" value="no file choosen"
                class="form-control">
        </div><br>
        <div class="form-group">
            <input type="checkbox" id="check"> <label for="check"> saya setuju dan telah membaca <a href="#">aturan</a>
                serta <a href="#">ketentuan</a> yang berlaku</label>
        </div><br>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Submit" id="submit">
        </div>
    </form>
</body>

</html>
